# Production deployment with Traefik reverse proxy
# Prerequisites: Traefik running with 'traefik_public' network, DNS configured
# Deploy: cp .env.example .env → Edit credentials → docker-compose up -d

services:
  postgres:
    image: postgres:18
    container_name: openstreetlifting_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-appuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-apppassword}
      POSTGRES_DB: ${DB_NAME:-appdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - traefik_public
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-appuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  backend:
    image: dirdros/openstreetlifting_backend:${BACKEND_VERSION:-latest}
    container_name: openstreetlifting_web_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      HOST: 0.0.0.0
    networks:
      - traefik_public
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${PORT:-8080}/api-docs/openapi.json || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.openstreetlifting.rule=Host(`${DOMAIN:-api.openstreetlifting.org}`)"
      - "traefik.http.routers.openstreetlifting.tls=true"
      - "traefik.http.routers.openstreetlifting.entrypoints=web,websecure"
      - "traefik.http.routers.openstreetlifting.tls.certresolver=letsencrypt"
      - "traefik.http.services.openstreetlifting.loadbalancer.server.port=${PORT:-8080}"

volumes:
  postgres_data:

networks:
  traefik_public:
    external: true
